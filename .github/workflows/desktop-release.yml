name: Desktop Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v1.3.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: zimi-linux-amd64
            asset: zimi-linux-amd64.tar.gz
          - os: macos-15-intel
            artifact: zimi-macos-intel
            asset: Zimi-Intel.dmg
          - os: macos-latest
            artifact: zimi-macos-arm64
            asset: Zimi-AppleSilicon.dmg
          - os: windows-latest
            artifact: zimi-windows-amd64
            asset: zimi-windows-amd64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-desktop.txt

      - name: Generate icons
        run: python assets/generate_icons.py

      - name: Verify libzim installed
        run: python -c "import libzim; print('libzim OK')"

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm zimi_desktop.spec

      - name: Package (Linux)
        if: runner.os == 'Linux'
        working-directory: dist
        run: tar -czf ../zimi-linux-amd64.tar.gz Zimi

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Package (macOS)
        if: runner.os == 'macOS'
        working-directory: dist
        run: |
          create-dmg \
            --volname "Zimi" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Zimi.app" 150 185 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            ../${{ matrix.asset }} Zimi.app

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Contents of dist/Zimi/:"
          Get-ChildItem dist/Zimi/ | Format-Table Name, Length
          Write-Host "Checking for python DLLs..."
          Get-ChildItem dist/Zimi/ -Filter "python*.dll" -Recurse | Format-Table FullName
          Write-Host "Checking for libzim..."
          Get-ChildItem dist/Zimi/ -Filter "libzim*" -Recurse | Format-Table FullName

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: dist
        shell: pwsh
        run: Compress-Archive -Path Zimi -DestinationPath ../zimi-windows-amd64.zip

      - name: Move asset to dist
        run: mv ${{ matrix.asset }} dist/ 2>/dev/null || true
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            zimi-linux-amd64/zimi-linux-amd64.tar.gz
            zimi-macos-intel/Zimi-Intel.dmg
            zimi-macos-arm64/Zimi-AppleSilicon.dmg
            zimi-windows-amd64/zimi-windows-amd64.zip
