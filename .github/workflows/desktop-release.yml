name: Desktop Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v1.3.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: zimi-linux-amd64
            asset: zimi-linux-amd64.tar.gz
          - os: macos-15-intel
            artifact: zimi-macos-intel
            asset: Zimi-Intel.dmg
          - os: macos-latest
            artifact: zimi-macos-arm64
            asset: Zimi-AppleSilicon.dmg
          - os: windows-latest
            artifact: zimi-windows-amd64
            asset: zimi-windows-amd64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gir1.2-gtk-3.0 gir1.2-webkit2-4.1

      - name: Install dependencies
        run: |
          pip install -r requirements-desktop.txt
          if [ "$RUNNER_OS" = "Linux" ]; then
            pip install PyGObject
          fi
        shell: bash

      - name: Generate icons
        run: python assets/generate_icons.py

      - name: Inspect libzim package
        shell: bash
        run: |
          python -c "import libzim; print('libzim OK')"
          python -c "
          import importlib.util, os, sysconfig
          spec = importlib.util.find_spec('libzim')
          print(f'libzim origin: {spec.origin}')
          print(f'submodule_search_locations: {spec.submodule_search_locations}')
          for base in [sysconfig.get_path('purelib'), sysconfig.get_path('platlib')]:
              d = os.path.join(base, 'libzim')
              if os.path.isdir(d):
                  print(f'libzim dir ({d}):')
                  for f in sorted(os.listdir(d)):
                      full = os.path.join(d, f)
                      sz = os.path.getsize(full) if os.path.isfile(full) else '-'
                      print(f'  {f}  ({sz})')
          "

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm zimi_desktop.spec

      - name: Test launch (Linux)
        if: runner.os == 'Linux'
        run: |
          # Try launching with --help or just check it starts without segfault
          timeout 10 dist/Zimi/Zimi --help 2>&1 || echo "Exit code: $?"
          echo "Binary exists and was attempted"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        working-directory: dist
        run: tar -czf ../zimi-linux-amd64.tar.gz Zimi

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Package (macOS)
        if: runner.os == 'macOS'
        working-directory: dist
        run: |
          create-dmg \
            --volname "Zimi" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Zimi.app" 150 185 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            ../${{ matrix.asset }} Zimi.app

      - name: Smoke test
        shell: bash
        run: |
          echo "=== Top-level contents of dist/Zimi/ ==="
          ls -la dist/Zimi/ | head -30
          echo ""
          echo "=== Looking for libzim files ==="
          find dist/Zimi/ -name "libzim*" -o -name "zim*" 2>/dev/null || true
          echo ""
          echo "=== Looking for python shared libs ==="
          find dist/Zimi/ -name "python*" -type f 2>/dev/null | head -10 || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: dist
        shell: pwsh
        run: Compress-Archive -Path Zimi -DestinationPath ../zimi-windows-amd64.zip

      - name: Move asset to dist
        run: mv ${{ matrix.asset }} dist/ 2>/dev/null || true
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            zimi-linux-amd64/zimi-linux-amd64.tar.gz
            zimi-macos-intel/Zimi-Intel.dmg
            zimi-macos-arm64/Zimi-AppleSilicon.dmg
            zimi-windows-amd64/zimi-windows-amd64.zip
